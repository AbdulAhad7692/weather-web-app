<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="search-div">
            <input class="search" type="text" placeholder="Search City">
            <button class="btn">
                <img src="search.png" alt="">
            </button>
        </div>
        <div class="temp-div">
            <img class="icon" src="clear.svg" alt="">

        </div>
        <div class="row0">
            <h2>Temp :</h2>
            <h2 class="temp"></h2>
        </div>
        <div class="row1">
            <div class="box1">
                <p>City :</p>
                <h2 class="city"></h2>

            </div>
            <div class="box2">
                <p>Cloud :</p>
                <h2 class="cloud"></h2>
            </div>
        </div>
        <div class="row2">
            <div class="box1">
                <p>Humidity :</p>
                <h2 class="humid"></h2>
            </div>
            <div class="box2">
                <p>windspeed :</p>
                <h2 class="speed"></h2>
            </div>
        </div>







    </div>

    <script src="app.js"></script>
</body>

</html>
